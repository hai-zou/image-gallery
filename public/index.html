<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/element-plus@2.9.2/dist/index.css" />
  <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
  <script src="https://unpkg.com/element-plus@2.9.2/dist/index.full.js"></script>
  <script src="https://unpkg.com/@element-plus/icons-vue"></script>
  <style>
    .main-wrap {
      width: 800px;
      min-height: 400px;
      margin: 0 auto;
    }
    .tabs-wrapper .el-tabs__item {
      height: 60px;
    }
    .breadcrumb-item.active {
      cursor: pointer;
      font-weight: 700;
    }
    .upload-form {
      margin-top: 20px;
    }
    .images-wrapper {
      margin-top: 10px;
    }
    .image-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .image-list .image-item {
      cursor: pointer;
      width: 100%;
      height: 200px;
      border: 1px dashed gray;
      box-sizing: border-box;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .image-list .directory {
      flex-direction: column;
    }
    .image-list .img img {
      max-width: 100%;
      height: 50%;
    }
  </style>
</head>

<body>
  <div id="app">  
    <div class="main-wrap">
      <el-tabs v-model="activeTab" class="tabs-wrapper" @tab-change="handleClickTab">
        <el-tab-pane label="上传图片" name="Upload">
          <el-form
            :model="form"
            label-width="auto"
            label-position="left"
            ref="formRef"
            class="upload-form"
          >
            <el-form-item label="选择目录">
              <el-select v-model="form.directory">
                <el-option
                  v-for="(projectItem, index) in directoryList"
                  :key="projectItem.value"
                  :label="projectItem.label"
                  :value="projectItem.value"
                ></el-option>
                <template #footer>
                  <el-button v-if="!isAdding" text bg size="small" @click="onAddOption">
                    Add an option
                  </el-button>
                  <template v-else>
                    <el-input
                      v-model="optionName"
                      style="margin-bottom: 8px;"
                      placeholder="input option name"
                      size="small"
                    ></el-input>
                    <el-button type="primary" size="small" @click="onConfirmOption">
                      confirm
                    </el-button>
                    <el-button size="small" @click="clearOption">cancel</el-button>
                  </template>
                </template>
              </el-select>
            </el-form-item>
            <el-form-item label="是否保留文件名">
              <el-radio-group v-model="form.isRetainName">
                <el-radio :value="true">是</el-radio>
                <el-radio :value="false">否</el-radio>
              </el-radio-group>
            </el-form-item>
            <el-form-item label="创建日期文件夹">
              <el-switch v-model="form.isDateDir" />
            </el-form-item>
            <el-upload
              ref="uploadRef"
              drag
              action="http://127.0.0.1:3030/upload"
              multiple
              :data="form"
              :auto-upload="false"
            >
              <el-icon class="el-icon--upload"><upload-filled /></el-icon>
              <div class="el-upload__text">
                Drop file here or <em>click to upload</em>
              </div>
            </el-upload>
            <el-form-item>
              <el-button
                type="primary"
                plain
                style="width: 100%;"
                @click="submit"
              >
                上传
              </el-button>
            </el-form-item>
          </el-form>
        </el-tab-pane>
        <el-tab-pane label="图库" name="Images">
          <el-breadcrumb separator="/">
            <template
              v-for="(breadcrumbItem, index) in breadcrumbList"
              :key="breadcrumbItem.value"
            >
              <el-breadcrumb-item
                class="breadcrumb-item"
                :class="{ 'active': index !== (breadcrumbList.length - 1) }"
                @click="handleClickBread(index)"
              >
                {{ breadcrumbItem.label }}
              </el-breadcrumb-item>
            </template>
          </el-breadcrumb>
          <div class="images-wrapper">
            <template v-if="imageList.length === 0">
              <el-empty></el-empty>
            </template>
            <div class="image-list" v-else>
              <template v-for="imageItem in imageList" :key="imageItem.name">
                <div
                  v-if="imageItem.type === 'directory'"
                  class="image-item directory"
                  @click="handleClickDir(imageItem.name)"
                >
                  <el-icon size="50"><Folder /></el-icon>
                  {{ imageItem.name }}
                </div>
                <div v-if="imageItem.type === 'file'" class="image-item img">
                  <img :src="getImageUrl(imageItem.name)" alt="">
                </div>
              </template>
            </div>
          </div>
        </el-tab-pane>
        <el-tab-pane label="转 webp 格式" name="TransWebp">Role</el-tab-pane>
      </el-tabs>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const { createApp, ref, reactive } = Vue;
    const { ElMessage } = ElementPlus;

    const app = createApp({
      setup() {
        const axiosInstance = axios.create({
          baseURL: 'http://127.0.0.1:3030',
          timeout: 10000,
        });

        const activeTab = ref('Upload');

        const breadcrumbList = ref([]);
        const imageList = ref([]);

        const getImageList = (path) => {
          imageList.value = [];
          return axiosInstance.get('/getFileListByPath', { params: { path } })
            .then((res) => {
              imageList.value = res.data.list;
            });
        };

        const handleClickTab = (tabName) => {
          if (tabName === 'Images') {
            getImageList('/').then(() => {
              breadcrumbList.value = [
                { label: 'Home', value: '/' },
              ];
            });
          }
        };

        const getDirStr = () => {
          return breadcrumbList.value.map(item => item.value).join('/').substring(1);
        }

        const getImageUrl = (name) => {
          const dir = getDirStr();
          return `${dir}/${name}`;
        };

        const handleClickBread = (index) => {
          breadcrumbList.value.splice(index + 1);
          const dir = getDirStr();
          getImageList(dir);
        };

        const handleClickDir = (dirName) => {
          breadcrumbList.value.push({ label: dirName, value: dirName });
          const dir = getDirStr();
          getImageList(dir);
        };

        const formRef = ref();
        const uploadRef = ref();

        const form = reactive({
          directory: '/',
          isRetainName: false,
          isDateDir: true,
        });

        const isAdding = ref(false);
        const optionName = ref('');
        const directoryList = ref([]);
        const onAddOption = () => {
          isAdding.value = true;
        };
        const onConfirmOption = () => {
          if (optionName.value) {
            directoryList.value.push({
              label: optionName.value,
              value: optionName.value,
            });
            clearOption();
          }
        };
        const clearOption = () => {
          optionName.value = '';
          isAdding.value = false;
        };

        const getDirList = () => {
          axiosInstance.get('/getDirList')
            .then((res) => {
              directoryList.value = res.data.list.map(item => ({
                label: item,
                value: item
              }));
            });
        };
        getDirList();

        const submit = () => {
          uploadRef.value.submit();
        };

        return {
          activeTab,
          breadcrumbList,
          imageList,
          handleClickTab,
          handleClickBread,
          handleClickDir,
          getImageUrl,
          formRef,
          uploadRef,
          form,
          submit,
          isAdding,
          optionName,
          directoryList,
          onAddOption,
          onConfirmOption,
          clearOption,
        }
      }
    });
    app.use(ElementPlus);
    for ([name, comp] of Object.entries(ElementPlusIconsVue)) {
      app.component(name, comp);
    }
    app.mount('#app');
  </script>
</body>

</html>
